<!DOCTYPE html>
<html>
<head>
 <title>My Website Builder</title>
 <style>
  body {
   font-family: Arial, sans-serif;
   margin: 0;
   padding: 0;
   background-color: #f0f0f0;
  }
  .container {
   width: 80%;
   margin: 0 auto;
   padding: 20px;
   background-color: #fff;
   box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
  }
  h1 {
   font-size: 2em;
   margin-top: 0;
   margin-bottom: 20px;
  }
  label {
   display: block;
   margin-top: 20px;
  }
  input[type="text"], textarea {
   width: 100%;
   padding: 10px;
   margin-top: 5px;
   border: 1px solid #ccc;
   border-radius: 5px;
   box-sizing: border-box;
  }
  input[type="submit"] {
   background-color: #4CAF50;
   color: white;
   padding: 10px 20px;
   border: none;
   border-radius: 5px;
   cursor: pointer;
   margin-top: 20px;
  }
  input[type="submit"]:hover {
   background-color: #45a049;
  }
 </style>
</head>
